[build]
  command = "npm ci && npm run build"
  publish = "out"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # Explicitly specify Go version
  GO_VERSION = "1.19"
  GO_IMPORT_PATH = "github.com/otouristas/sifnosforanimals"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
