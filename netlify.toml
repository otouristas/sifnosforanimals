[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Specify Node.js version that meets Next.js requirements
  NODE_VERSION = "20.10.0"  # Latest LTS version that meets Next.js requirements
  # Explicitly disable Go usage
  GO_IMPORT_PATH = ""
  GO_VERSION = ""

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

[[plugins]]
  package = "@netlify/plugin-nextjs"
